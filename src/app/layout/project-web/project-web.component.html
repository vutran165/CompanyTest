<section id="project">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="section-headline text-center">
          <h2>Our Portfolio</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4">
        <owl-carousel [options]="{items: 3, dots: false, navigation: false}" [items]="images" [carouselClasses]="['owl-theme', 'row', 'sliding']">
          <div class="item" *ngFor="let image of images;let i = index">
            <div class="thumbnail-image" [ngStyle]="{'background': 'url('assets/images/author-image1.jpg')no-repeat scroll center center / 80px 80px'}"></div>
          </div>
        </owl-carousel>
      </div>
    </div>
  </div>
</section>
