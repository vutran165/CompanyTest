<section id="project">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="section-headline text-center">
          <h2>Our Portfolio</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <owl-carousel [options]="myCarouselOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding', 'owl-carousel']">
          <div class="item" *ngFor="let image of myCarouselImages;let i = index">
              <img src={{image}}/>
            <!-- <div class="thumbnail-image" >
              <img src={{image}}/>
            </div> -->
          </div>
        </owl-carousel>
      </div>
    </div>
  </div>
</section>
