<div class="content">
  <div class="card">
    <div class="card-header">
      <div class="col">
        <h3>
          <span>
            <fa-icon [icon]="faWrench"></fa-icon> &nbsp;&nbsp;Service
          </span>
        </h3>

      </div>
      <div class="col text-right">
        <button type="button" class="btn btn-outline-primary" (click)="add()">
          <fa-icon [icon]="faPlus"></fa-icon>
        </button>
      </div>
    </div>

    <div class="card-body table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Content</th>
            <th scope="col">Create Date</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of items; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.content}}</td>
            <td>{{item.create_date}}</td>
            <td>{{item.status}}</td>
            <td>
              <button type="button" class="btn btn-outline-primary" (click)="edit(item)">
                <fa-icon [icon]="faPenSquare"></fa-icon>
              </button>
              <button type="button" class="btn btn-outline-primary" (click)="detail(item)">
                <fa-icon [icon]="faPenSquare"></fa-icon>
              </button>
              <button type="button" class="btn btn-outline-primary" (click)="delete()">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <div class="card-footer">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" *ngIf="pagingObj.pages && pagingObj.pages.length">
          <li [ngClass]="{disabled: pagingObj.pageNo === 1}">First</li>
          <li [ngClass]="{disabled: pagingObj.pageNo === 1}"><a (click)="setPage(pagingObj.pageNo - 1)">Previous</a></li>
          <li *ngFor="let item of pagingObj.pages" [ngClass]="{active:pagingObj.pageNo === page }"><a (click)="setPage(page)">{{item}}</a></li>
          <li [ngClass]="{disabled: pagingObj.pageNo === 1}"><a (click)="setPage(pagingObj.pageNo + 1)">Next</a></li>
        </ul>
      </nav>

    </div>


  </div>
</div>
