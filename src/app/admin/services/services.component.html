<div class="content">
  <div class="card">
    <div class="card-header">
      <div class="col">
        <h3>
          <span>
            <fa-icon [icon]="faWrench"></fa-icon> &nbsp;&nbsp;Service
          </span>
        </h3>

      </div>
      <div class="col text-right">
        <button type="button" class="btn btn-outline-primary" (click)="add()">
          <fa-icon [icon]="faPlus"></fa-icon>
        </button>
      </div>
    </div>

    <div class="card-body table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Content</th>
            <th scope="col">Create Date</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.content}}</td>
            <td>{{item.create_date}}</td>
            <td>{{item.status}}</td>
            <td>
              <button type="button" class="btn btn-outline-primary" (click)="edit()">
                <fa-icon [icon]="faPenSquare"></fa-icon>
              </button>
              <button type="button" class="btn btn-outline-primary" (click)="delete()">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <div class="card-footer">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>


  </div>
</div>
